apiVersion: 1

providers:
  - name: 'Homelab Dashboards'
    orgId: 1
    folder: 'Homelab'
    folderUid: 'homelab'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
